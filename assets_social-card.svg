<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Deep, subtle background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e1524"/>
      <stop offset="60%" stop-color="#1b1232"/>
      <stop offset="100%" stop-color="#1a1030"/>
    </linearGradient>

    <!-- Purple glow behind the eye -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9146ff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#9146ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="60%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.45"/>
    </radialGradient>

    <!-- Glow filter for the eye lines -->
    <filter id="eyeGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- Center glow -->
  <circle cx="600" cy="315" r="260" fill="url(#glow)"/>

  <!-- Eye symbol (matches page motif) -->
  <g filter="url(#eyeGlow)">
    <ellipse cx="600" cy="315" rx="190" ry="118" fill="none" stroke="#e5e5e5" stroke-width="12" opacity="0.9"/>
    <circle cx="600" cy="315" r="76" fill="#e5e5e5"/>
    <circle cx="600" cy="315" r="44" fill="#1a1a1a"/>
    <!-- Small spec highlight -->
    <circle cx="626" cy="298" r="10" fill="#ffffff" opacity="0.25"/>
  </g>

  <!-- Brand text -->
  <text x="600" y="520" text-anchor="middle"
        font-family="Oswald, 'Montserrat', Arial, sans-serif"
        font-size="78" letter-spacing="6"
        fill="#e5e5e5" style="text-transform:uppercase">
    DOPPEL.STREAM
  </text>

  <!-- Subtle border -->
  <rect x="6" y="6" width="1188" height="618" rx="22" ry="22"
        fill="none" stroke="#e9e2ff" stroke-opacity="0.18" stroke-width="2"/>
</svg>