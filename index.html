<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebRTC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0e0e10; --panel: #18181b; --edge: #23232a; --fg: #efeff1;
      --muted: #b9b9c2; --accent: #9146ff; --ok: #22c55e; --warn: #f59e0b; --bad: #ef4444;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans"; }
    header { display:flex; align-items:center; gap:8px; padding:10px 14px; background:#1f1f23;
      border-bottom:1px solid var(--edge); position:sticky; top:0; z-index:1000; flex-wrap:wrap; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; line-height:14px;
      background:#2a2a32; border:1px solid #3a3a4a; color:#cfd3df; white-space:nowrap; }
    .pill.ok{ background:#15321f; border-color:#1e6a33; color:#a5e7b9; }
    .pill.warn{ background:#3a2a18; border-color:#b57a28; color:#ffd89a; }
    .pill.bad{ background:#3a1a1a; border-color:#b52828; color:#ff9a9a; }
    #wsUrl{ font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; color:#9fb2d1; margin-left:auto; }
    main{ display:grid; grid-template-columns:1fr 360px; gap:10px; padding:12px; }
    @media (max-width:1000px){ main{ grid-template-columns:1fr; } }
    #videoWrap{ position:relative; background:#0f1320; border:1px solid #1d2436; border-radius:8px; overflow:hidden; min-height:360px; }
    #vid{ width:100%; display:block; background:#000; }
    #overlay{ position:absolute; inset:0; display:grid; place-items:center;
      background:linear-gradient(180deg,rgba(10,14,21,.75),rgba(10,14,21,.85)); pointer-events:none; transition:opacity .15s; }
    #overlay[hidden]{ display:none; }
    #ovText{ font-size:16px; color:#c6d3ea; text-shadow:0 1px 2px rgba(0,0,0,.6); }
    #controls{ display:flex; flex-wrap:wrap; gap:8px; padding:10px 0; }
    button,input,select{ font:inherit; padding:8px 10px; border-radius:6px; border:1px solid #2a3347; background:#172035; color:#dfe7ef; }
    button:hover{ background:#1b2844; border-color:#3a4461; cursor:pointer; }
    input,select{ background:#111829; border-color:#28324a; }
    #sidePanel{ display:grid; grid-template-rows:min-content 1fr; gap:10px; }
    #chatWrap{ border:1px solid #1d2436; border-radius:8px; overflow:hidden; background:#0d1322; min-height:260px; }
    #chatWrap[hidden]{ display:none; }
    #chatIframe{ width:100%; height:260px; border:0; background:#0d1322; }
    #logPanel{ display:grid; grid-template-rows:min-content 1fr; border:1px solid #1d2436; border-radius:8px; overflow:hidden; }
    #logHeader{ display:flex; align-items:center; justify-content:space-between; padding:8px 10px; background:#121824; border-bottom:1px solid #1d2436; }
    #log{ margin:0; padding:10px; font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; line-height:1.4;
      background:#0d1322; white-space:pre; overflow:auto; }
    footer{ padding:12px 14px; color:#7a8fb2; border-top:1px solid #20283a; background:#0e1524; }
    body.clean header, body.clean #sidePanel { display:none!important; }
    body.clean #controls > :not(#btnDebugger) { display:none!important; }
    body.clean #controls { justify-content:flex-end; }
  </style>
</head>
<body>
  <header>
    <span id="pRelay" class="pill">Relay</span>
    <span id="pWs" class="pill">WS</span>
    <span id="pHost" class="pill">Host</span>
    <span id="pSig" class="pill">Signaling</span>
    <span id="pIce" class="pill">ICE</span>
    <span id="pDtls" class="pill">DTLS</span>
    <span id="pPc" class="pill">Peer</span>
    <span id="pDc" class="pill">DC</span>
    <span id="pAv" class="pill">A/V</span>
    <span id="pTransport" class="pill">Transport</span>
    <span id="wsUrl" class="pill">ws://</span>
  </header>

  <main>
    <section>
      <div id="videoWrap">
        <video id="vid" playsinline muted autoplay></video>
        <div id="overlay"><div id="ovText">Connecting…</div></div>
      </div>

      <div id="controls">
        <button id="btnDebugger" title="Toggle debug UI">Debugger</button>
        <button id="btnUnmute">Unmute</button>
        <button id="btnChat">Toggle chat</button>
        <button id="btnFullscreen">Fullscreen</button>
        <button id="btnDownloadLogs">Download logs</button>
        <input id="chatChannel" type="text" placeholder="Twitch channel" style="min-width:160px" />
        <button id="btnSetChannel">Set chat channel</button>
      </div>
    </section>

    <aside id="sidePanel">
      <div id="chatWrap" hidden><iframe id="chatIframe" title="Twitch chat"></iframe></div>
      <div id="logPanel">
        <div id="logHeader"><strong>Viewer logs</strong><span style="opacity:.7">Use “Download logs” to export.</span></div>
        <pre id="log"></pre>
      </div>
    </aside>
  </main>

  <footer><small>Status indicators reflect last known state and auto-recover triggers.</small></footer>

  <script>
    // Logging + UI helpers
    const logEl=document.getElementById('log'); function log(m){const t=new Date().toLocaleTimeString(); logEl.textContent+=`[${t}] ${m}\n`; logEl.scrollTop=logEl.scrollHeight;}
    function pill(id,cls,text){const el=document.getElementById(id); if(!el) return; el.className='pill '+(cls||''); if(text) el.textContent=text;}
    const vid=document.getElementById('vid'), overlay=document.getElementById('overlay'), ovText=document.getElementById('ovText');
    document.getElementById('btnDownloadLogs').onclick=()=>{const b=new Blob([logEl.textContent],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='viewer_logs.txt'; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),250);};
    document.getElementById('btnFullscreen').onclick=()=>{(vid.requestFullscreen||document.body.requestFullscreen||function(){})();};
    document.getElementById('btnDebugger').onclick=()=>{document.body.classList.toggle('clean');};
    const chatWrap=document.getElementById('chatWrap'), chatIframe=document.getElementById('chatIframe');
    document.getElementById('btnChat').onclick=()=>{const h=chatWrap.hasAttribute('hidden'); if(h) chatWrap.removeAttribute('hidden'); else chatWrap.setAttribute('hidden','');};
    document.getElementById('btnSetChannel').onclick=()=>{const ch=document.getElementById('chatChannel').value.trim(); if(!ch) return; chatIframe.src=`https://www.twitch.tv/embed/${encodeURIComponent(ch)}/chat?parent=${location.host}`; chatWrap.removeAttribute('hidden');};

    // Fast autoplay helper
    vid.autoplay=true; vid.playsInline=true; vid.muted=true;
    function ensurePlay(){ const p=vid.play(); if(p&&p.then)p.catch(()=>{}); }
    document.getElementById('btnUnmute').onclick=async()=>{ try{ vid.muted=false; await vid.play(); log('Unmuted'); }catch(e){ log('Autoplay error: '+e.name);} };

    // Build WS URL and initial pills
    const pageHost=location.host, params=new URLSearchParams(location.search);
    const relayHost=(params.get('relay')||pageHost).replace(/^https?:\/\//,'').replace(/\/+$/,'');
    const wsUrl=`${location.protocol==='https:'?'wss':'ws'}://${relayHost}/ws/viewer`;
    document.getElementById('wsUrl').textContent=wsUrl;
    pill('pRelay','ok','Relay: '+relayHost); pill('pTransport','ok','Transport: WebRTC');

    // Minimal remap (local storage) to keep payload stable if you expand UI later
    const buttonMap={0:'A',1:'B',2:'X',3:'Y',4:'LB',5:'RB',8:'Back',9:'Start',10:'LS',11:'RS',12:'DPadUp',13:'DPadDown',14:'DPadLeft',15:'DPadRight'};
    let remap = null; try{ remap=JSON.parse(localStorage.getItem('remapConfig')||'{}'); }catch{ remap={}; }

    // WebRTC wiring
    let pc, ws, dc, viewerID=null; const inbound=new MediaStream();
    function startViewer(){
      log('WS URL → '+wsUrl); pill('pWs','', 'WS: connecting'); ovText.textContent='Connecting…'; overlay.hidden=false;

      pc=new RTCPeerConnection({iceServers:[{urls:['stun:stun.l.google.com:19302','stun:global.stun.twilio.com:3478']}], bundlePolicy:'max-bundle'});
      dc=pc.createDataChannel('inputs'); dc.onopen=()=>{pill('pDc','ok','DC: open');}; dc.onclose=()=>pill('pDc','bad','DC: closed');

      pc.addTransceiver('video',{direction:'recvonly'}); pc.addTransceiver('audio',{direction:'recvonly'});
      pc.ontrack=e=>{ if(!inbound.getTracks().includes(e.track)) inbound.addTrack(e.track); if(vid.srcObject!==inbound) vid.srcObject=inbound; pill('pAv','ok','A/V: attached'); overlay.hidden=true; ensurePlay(); log('ontrack: kind='+e.track.kind); };
      pc.oniceconnectionstatechange=()=>{ const s=pc.iceConnectionState; pill('pIce', s==='connected'?'ok':(s==='failed'?'bad':'warn'), 'ICE: '+s); };
      pc.onconnectionstatechange=()=>{ const s=pc.connectionState; pill('pPc', s==='connected'?'ok':(s==='failed'?'bad':'warn'), 'Peer: '+s); };
      pc.onicecandidate=ev=>{ if(ev.candidate && viewerID && ws?.readyState===1){ ws.send(JSON.stringify({type:'candidate',viewer:viewerID,candidate:{candidate:ev.candidate.candidate,sdpMid:ev.candidate.sdpMid,sdpMLineIndex:ev.candidate.sdpMLineIndex}})); }};

      ws=new WebSocket(wsUrl);
      ws.onopen=()=>{ log('WS open'); pill('pWs','ok','WS: open'); ws.send(JSON.stringify({type:'hello',role:'viewer'})); };
      ws.onerror=()=>{ log('WebSocket error'); pill('pWs','bad','WS: error'); };
      ws.onclose=()=>{ log('WS closed'); pill('pWs','bad','WS: closed'); };

      ws.onmessage=async ev=>{
        const msg=JSON.parse(ev.data); if(msg.type==='pong') return;
        if(msg.type==='welcome'){
          viewerID=msg.viewer_id; pill('pSig','','Signaling: creating offer');
          const offer=await pc.createOffer(); await pc.setLocalDescription(offer);
          ws.send(JSON.stringify({type:'offer',viewer:viewerID,sdp:{type:offer.type,sdp:offer.sdp}}));
        }else if(msg.type==='answer'){
          await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
          log('Answer applied'); pill('pSig','ok','Signaling: answer'); overlay.hidden=true; ensurePlay();
        }else if(msg.type==='candidate'){
          try{ await pc.addIceCandidate(new RTCIceCandidate(msg.candidate)); }catch(e){ log('ICE add err '+e); }
        }
      };
    }
    startViewer();

    // Lightweight input sender (30 Hz), DC preferred, WS fallback
    let inputTimer=null, lastPayload='';
    function sendInput(obj){ const s=JSON.stringify(obj); if(s===lastPayload) return; lastPayload=s;
      if(dc && dc.readyState==='open') dc.send(s); else if(ws && ws.readyState===1) ws.send(s);
    }
    function startInputs(){
      if(inputTimer) return;
      inputTimer=setInterval(()=>{
        const gp=(navigator.getGamepads && Array.from(navigator.getGamepads()).find(g=>g))||null;
        const buttons=[], axes=[0,0,0,0], triggers={LT:0,RT:0};
        if(gp){
          gp.buttons.forEach((b,i)=>{ if(b&&b.pressed){ const n=buttonMap[i]; if(n) buttons.push(remap?.[n]||n); }});
          axes[0]=gp.axes[0]||0; axes[1]=gp.axes[1]||0; axes[2]=gp.axes[2]||0; axes[3]=gp.axes[3]||0;
          if(gp.buttons[6]) triggers.LT=gp.buttons[6].value||0;
          if(gp.buttons[7]) triggers.RT=gp.buttons[7].value||0;
        }
        sendInput({type:'input', buttons, axes, triggers});
      }, 33);
      log('Input sender started');
    }
    function stopInputs(){ if(inputTimer){ clearInterval(inputTimer); inputTimer=null; log('Input sender stopped'); } }

    // Start inputs shortly after load so DC is usually ready
    window.addEventListener('load', ()=>setTimeout(startInputs, 300));
    window.addEventListener('beforeunload', stopInputs);
  </script>
</body>
</html>
