<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Twitch Controller Relay Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1116;
      --panel: #151822;
      --text: #e6e6e6;
      --muted: #a3a3a3;
      --accent: #7c8cff;
      --ok: #44d19a;
      --warn: #f5a524;
      --bad: #ff5c5c;
      --border: #222633;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    header, footer {
      padding: 10px 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 12px;
      padding: 12px;
    }
    #videoWrap {
      position: relative;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      min-height: 240px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding: 8px;
    }
    #pillbar {
      display: flex; gap: 8px; flex-wrap: wrap; align-items: center;
    }
    .pill {
      padding: 6px 10px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--border); background: #0e1220; color: var(--muted);
    }
    .pill.ok { color: var(--ok); border-color: #224437; background: #15221d; }
    .pill.warn { color: var(--warn); border-color: #4a3b1a; background: #1a1711; }
    .pill.bad { color: var(--bad); border-color: #4a1f1f; background: #1a1111; }
    button, .btn {
      all: unset;
      display: inline-flex; align-items: center; justify-content: center;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      border: 1px solid var(--border); background: #121626; color: var(--text);
      font-size: 13px;
    }
    button:hover { background: #182044; }
    #rightPanel {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    #rightHeader {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--panel); padding: 8px 10px;
    }
    #chatWrap { height: 480px; background: #0c0f18; border-top: 1px solid var(--border); }
    iframe { width: 100%; height: 100%; border: 0; background: #0c0f18; }
    #log {
      height: 180px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px; background: #0c0f18; border-top: 1px solid var(--border); padding: 8px;
      white-space: pre-wrap;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #controls { display: flex; gap: 8px; flex-wrap: wrap; }
    #unmuteHint { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <div class="row" id="pillbar">
      <span class="pill" id="pSig">Signaling</span>
      <span class="pill" id="pIce">ICE</span>
      <span class="pill" id="pDtls">DTLS</span>
      <span class="pill" id="pPc">Peer</span>
      <span class="pill" id="pDc">DC</span>
      <span class="pill" id="pAv">A/V</span>
      <span class="pill" id="pWs">WS</span>
      <span class="pill" id="pHost">Host</span>
      <span class="pill" id="pRelay">Relay</span>
    </div>
  </header>

  <main>
    <section id="videoPanel">
      <div class="row" id="controls">
        <button id="btnUnmute">Unmute</button>
        <button id="btnChat">Toggle chat</button>
        <button id="btnRemap">Toggle remap</button>
        <span id="unmuteHint">If muted, click Unmute to hear audio.</span>
      </div>
      <div id="videoWrap">
        <video id="vid" playsinline autoplay muted></video>
        <div id="overlay">
          <div id="ovText">Waiting for video frames…</div>
        </div>
      </div>
      <div id="log"></div>
    </section>

    <aside id="rightPanel">
      <div id="rightHeader">
        <div>Twitch chat</div>
        <div class="row">
          <label class="row" style="gap:4px;">
            <span class="pill">Channel:</span>
            <input id="chatChannel" placeholder="twitch channel" style="all:unset;border:1px solid var(--border);padding:4px 8px;border-radius:6px;background:#0e1220;color:var(--text);width:160px;" />
          </label>
          <button id="btnSetChannel">Set</button>
        </div>
      </div>
      <div id="chatWrap" hidden>
        <iframe id="chatIframe" referrerpolicy="no-referrer"></iframe>
      </div>
    </aside>
  </main>

  <footer>
    <span class="pill">Viewer</span>
    <span id="wsUrl" class="pill"></span>
  </footer>

<script>
  const vid = document.getElementById('vid');
  const ovText = document.getElementById('ovText');
  const btnUnmute = document.getElementById('btnUnmute');
  const btnChat = document.getElementById('btnChat');
  const btnRemap = document.getElementById('btnRemap');
  const chatWrap = document.getElementById('chatWrap');
  const chatIframe = document.getElementById('chatIframe');
  const wsUrlPill = document.getElementById('wsUrl');

  const pSig = document.getElementById('pSig');
  const pIce = document.getElementById('pIce');
  const pDtls = document.getElementById('pDtls');
  const pPc = document.getElementById('pPc');
  const pDc = document.getElementById('pDc');
  const pAv = document.getElementById('pAv');
  const pWs = document.getElementById('pWs');
  const pHost = document.getElementById('pHost');
  const pRelay = document.getElementById('pRelay');

  const logEl = document.getElementById('log');
  function log(msg) {
    const t = new Date().toLocaleTimeString();
    logEl.textContent += `[${t}] ${msg}\n`;
    logEl.scrollTop = logEl.scrollHeight;
    console.log(msg);
  }
  function setPill(pill, cls, text) {
    if (!pill) return;
    pill.classList.remove('ok', 'warn', 'bad');
    if (cls) pill.classList.add(cls);
    if (text) pill.textContent = text;
  }

  const params = new URLSearchParams(window.location.search);
  const pageHost = window.location.host;
  let relayHost = (params.get('relay') || pageHost).replace(/^https?:\/\//, '').replace(/\/+$/, '');
  const wsUrl = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${relayHost}/ws/viewer`;
  wsUrlPill.textContent = wsUrl;
  setPill(pRelay, 'ok', `Relay: ${relayHost}`);

  // --- Remap UI state (simple toggle only) ---
  const buttonMap = {
    0:'A',1:'B',2:'X',3:'Y',
    4:'LB',5:'RB',8:'Back',9:'Start',
    10:'LS',11:'RS',12:'DPadUp',
    13:'DPadDown',14:'DPadLeft',15:'DPadRight'
  };
  let remap = JSON.parse(localStorage.getItem('remapConfig')||'{}');
  Object.values(buttonMap).forEach(b=>{ if(!remap[b]) remap[b]=b; });

  const DEADZONE = 0.12;
  const SEND_MS = 16; // ~60Hz

  let pc, ws, dc, viewerID = null;
  let restarting = false;
  let lastPayload = '';

  function startViewer() {
    log('WS URL → ' + wsUrl);
    setPill(pWs, 'warn', 'WS: connecting');

    pc = new RTCPeerConnection({
      sdpSemantics: 'unified-plan',
      iceServers: [{ urls: ['stun:stun.l.google.com:19302', 'stun:global.stun.twilio.com:3478'] }],
      bundlePolicy: 'max-bundle',
      rtcpMuxPolicy: 'require'
    });
    setPill(pSig, 'ok', 'Signaling: ready');

    dc = pc.createDataChannel('inputs', { ordered: true });
    pc.addTransceiver('video', { direction: 'recvonly' });
    pc.addTransceiver('audio', { direction: 'recvonly' });

    // Prefer H.264 codec if available
    try {
      const caps = RTCRtpReceiver.getCapabilities('video');
      const h264 = caps.codecs.filter(c => (c.mimeType || '').toLowerCase().includes('h264'));
      const vTrans = pc.getTransceivers().find(t => t.receiver && t.receiver.track && t.receiver.track.kind === 'video');
      if (vTrans && h264.length) {
        vTrans.setCodecPreferences(h264);
        log('Codec preference set: H.264');
      }
    } catch (e) {
      log('Codec preference error: ' + e);
    }

    pc.ontrack = e => {
      vid.srcObject = e.streams[0];
      ovText.textContent = 'Receiving video…';
      setPill(pAv, 'ok', 'A/V: attached');
      vid.play().catch(err => log('Autoplay blocked: '+ err));
    };

    dc.onopen  = () => { log('DC open'); setPill(pDc, 'ok', 'DC: open'); };
    dc.onclose = () => { log('DC closed'); setPill(pDc, 'bad', 'DC: closed'); };

    pc.oniceconnectionstatechange = () => {
      const s = pc.iceConnectionState;
      log('ICE ' + s);
      let cls = 'warn';
      if (s === 'connected' || s === 'completed') cls = 'ok';
      else if (s === 'failed' || s === 'disconnected') cls = 'bad';
      setPill(pIce, cls, `ICE: ${s}`);
      if (s === 'failed' || s === 'disconnected') restartSession();
    };

    pc.onconnectionstatechange = () => {
      const s = pc.connectionState;
      log('Conn ' + s);
      let cls = s === 'connected' ? 'ok' : (s === 'connecting' ? 'warn' : 'bad');
      setPill(pDtls, cls, `DTLS: ${s}`);
      setPill(pPc, cls, `Peer: ${s}`);
      if (s === 'failed' || s === 'disconnected' || s === 'closed') restartSession();
    };

    pc.onicecandidate = ev => {
      if (ev.candidate && viewerID && ws?.readyState === 1) {
        ws.send(JSON.stringify({
          type: 'candidate',
          viewer: viewerID,
          candidate: {
            candidate: ev.candidate.candidate,
            sdpMid: ev.candidate.sdpMid,
            sdpMLineIndex: ev.candidate.sdpMLineIndex
          }
        }));
        log('Sent ICE candidate');
      }
    };

    ws = new WebSocket(wsUrl);
    ws.onopen = () => {
      log('WS open');
      setPill(pWs, 'ok', 'WS: open');
      ws.send(JSON.stringify({ type: 'hello', role: 'viewer' }));
    };
    ws.onerror = err => {
      log('WebSocket error: ' + (err.message || JSON.stringify(err)));
      setPill(pWs, 'bad', 'WS: error');
      restartSession();
    };
    ws.onclose = () => {
      log('WS closed');
      setPill(pWs, 'bad', 'WS: closed');
      restartSession();
    };
    ws.onmessage = async evt => {
      const msg = JSON.parse(evt.data);

      if (msg.type === 'welcome') {
        viewerID = msg.viewer_id;
        log('Welcome ' + viewerID);
        setPill(pHost, 'ok', 'Host: ready');

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({
          type: 'offer',
          role: 'viewer',
          viewer: viewerID,
          sdp: { type: offer.type, sdp: offer.sdp }
        }));
        setPill(pSig, 'warn', 'Signaling: offer sent');

      } else if (msg.type === 'answer') {
        await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
        log('Answer applied');
        setPill(pSig, 'ok', 'Signaling: answer');

      } else if (msg.type === 'candidate') {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          log('Candidate added');
        } catch (e) {
          log('ICE add error ' + e.message);
        }
      }
    };
  }

  function stopSession() {
    try { dc?.close(); } catch {}
    try { ws?.close(); } catch {}
    try { pc?.close(); } catch {}
    dc = ws = pc = null;
  }
  function restartSession() {
    if (restarting) return;
    restarting = true;
    stopSession();
    setTimeout(() => { restarting = false; startViewer(); }, 500);
  }

  function applyDZ(v){ return Math.abs(v) < DEADZONE ? 0 : v; }

  setInterval(() => {
    const gps = navigator.getGamepads?.() || [];
    const gp = gps[0];
    if (!gp || !viewerID) return;

    const buttons = gp.buttons.map((b, i) => {
      if (b.pressed && buttonMap[i] && i !== 6 && i !== 7) return remap[buttonMap[i]];
      return 0;
    }).filter(x => x !== 0);

    const axes = gp.axes.map(v => +applyDZ(v).toFixed(3));

    const triggers = {
      LT: gp.buttons[6]?.value ? +gp.buttons[6].value.toFixed(3) : 0,
      RT: gp.buttons[7]?.value ? +gp.buttons[7].value.toFixed(3) : 0
    };

    const payload = JSON.stringify({
      type: 'input',
      viewer: viewerID,
      buttons,
      axes,
      triggers
    });

    if (payload !== lastPayload) {
      if (dc && dc.readyState === 'open') {
        dc.send(payload);
      } else if (ws && ws.readyState === 1) {
        ws.send(payload);
      }
      lastPayload = payload;
      log(`[SEND] Buttons=${buttons.join('|')} Axes=${axes.join(',')} LT=${triggers.LT} RT=${triggers.RT}`);
    }
  }, SEND_MS);

  // --- Buttons ---
  btnChat.addEventListener('click', () => {
    const hidden = chatWrap.hasAttribute('hidden');
    if (hidden) chatWrap.removeAttribute('hidden'); else chatWrap.setAttribute('hidden', '');
    log(hidden ? 'Chat opened' : 'Chat closed');
  });

  btnUnmute.addEventListener('click', () => {
    vid.muted = false;
    vid.play().catch(e => log('Unmute err: ' + e));
    log('Unmuted');
  });

  btnRemap.addEventListener('click', () => {
    const order = ['A', 'B', 'X', 'Y'];
    const next = { A: 'B', B: 'X', X: 'Y', Y: 'A' };
    order.forEach(k => remap[k] = next[remap[k]] || 'A');
    localStorage.setItem('remapConfig', JSON.stringify(remap));
    log('Remap cycled: ' + JSON.stringify(order.map(k => `${k}:${remap[k]}`)));
  });

  // --- Chat channel set button ---
  document.getElementById('btnSetChannel').addEventListener('click', () => {
    const ch = document.getElementById('chatChannel').value.trim();
    if (!ch) {
      log('⚠️ No channel entered for chat.');
      return;
    }
    chatIframe.src = `https://www.twitch.tv/embed/${encodeURIComponent(ch)}/chat?parent=${pageHost}`;
    chatWrap.removeAttribute('hidden');
    log('Chat channel set: ' + ch);
  });

  // --- Video render checks ---
  vid.addEventListener('loadedmetadata', () => {
    log(`Video metadata: ${vid.videoWidth}x${vid.videoHeight}`);
  });
  vid.addEventListener('playing', () => {
    log('Video playing');
    ovText.textContent = 'Streaming…';
  });
  vid.addEventListener('stalled', () => log('Video stalled'));
  vid.addEventListener('waiting', () => log('Video waiting'));

  let lastT = 0;
  setInterval(() => {
    if (vid.srcObject) {
      const t = vid.currentTime;
      if (t && t !== lastT) {
        setPill(pAv, 'ok', `A/V: frames`);
        lastT = t;
      } else {
        setPill(pAv, 'warn', 'A/V: stalled');
      }
    }
  }, 1000);

  // Kick off
  startViewer();
</script>

</body>
</html>
