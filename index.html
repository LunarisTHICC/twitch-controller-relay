<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebRTC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Oswald for intro, Montserrat/Orbitron for main UI -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Montserrat:wght@500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e10; --panel: #18181b; --edge: #23232a; --fg: #efeff1; --muted: #b9b9c2;
      --accent: #9146ff; --accent-2: #772ce8; --ok: #22c55e; --warn: #f59e0b; --bad: #ef4444;
      --chat-w: 360px; --banner-h: 44px;
      --header-h: 29px; /* Reduced header height by ~40% */
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      overscroll-behavior-y: none;
    }
    body { min-height: 100vh; }

    button, input, select, label { font-family: "Orbitron", system-ui, sans-serif; letter-spacing: 0.4px; }

    /* Banner */
    #brandBanner {
      position: relative;
      top: 0;
      z-index: 50;
      height: var(--banner-h);
      background: linear-gradient(90deg, rgba(12,10,22,.9), rgba(20,14,38,.9));
      border-bottom: 1px solid #241d3a;
      overflow: hidden;
      display: flex;
      align-items: center;
      width: 100%;
    }
    #brandTrack { display: flex; gap: 40px; align-items: center; white-space: nowrap; will-change: transform; animation: scrollX 26s linear infinite }
    #brandTrack .item{ font-family: "Orbitron",system-ui,sans-serif; font-size: 14px; letter-spacing: 1.4px; line-height: 1; color: #e9e2ff; text-shadow: 0 0 12px rgba(145,70,255,.55),0 0 2px rgba(145,70,255,.18); }
    .dot{display:inline-block;width:7px;height:7px;border-radius:50%;background:var(--accent);box-shadow:0 0 10px var(--accent)}
    @keyframes scrollX{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    /* Debug header */
    header{
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      background: #1f1f23;
      border-bottom: 1px solid var(--edge);
      position: fixed;
      left: 0;
      right: 0;
      top: var(--banner-h);
      z-index: 30;
      flex-wrap: wrap;
      height: var(--header-h);
      min-height: var(--header-h);
      transition: top 0.2s;
    }
    body.clean header{display:none!important}
    .pill{display:inline-block;padding:3px 7px;border-radius:999px;font-size:11px;line-height:13px;background:#2a2a32;border:1px solid #3a3a4a;color:#cfd3df}
    .pill.ok{background:#15321f;border-color:#1e6a33;color:#a5e7b9}
    .pill.warn{background:#3a2a18;border-color:#b57a28;color:#ffd89a}
    .pill.bad{background:#3a1a1a;border-color:#b52828;color:#ff9a9a}
    #wsUrl{margin-left:auto;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:11px;color:#9fb2d1}

    /* Layout */
    html, body { height: 100%; min-height: 100%; }
    body, #root { min-height: 100vh; width: 100%; margin: 0; padding: 0; }
    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 12px;
      box-sizing: border-box;
      min-height: calc(100vh - var(--banner-h) - var(--header-h) - 60px);
    }
    body.chat-open #sidePanel{display:grid;}
    body.chat-open main{ grid-template-columns:1fr var(--chat-w); }

    /* Responsive Video */
    #videoWrap {
      position: relative;
      background: #0f1320;
      border: 1px solid #1d2436;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
      min-height: 180px;
      max-height: calc(100vh - var(--banner-h) - var(--header-h) - 60px);
      height: 65vw;
      max-width: 100%;
      width: 100%;
      contain: layout paint;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      #videoWrap { height: 48vw; min-height: 140px; }
    }
    @media (max-width: 700px) {
      #videoWrap { height: 38vw; min-height: 90px; }
    }
    @media (max-width: 600px) {
      #videoWrap { height: 30vw; min-height: 60px; }
      main { padding: 5px; }
    }
    #vid { width: 100%; height: 100%; display: block; background: #000; object-fit: contain; aspect-ratio: inherit }
    #overlay{position:absolute;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,rgba(10,14,21,.65),rgba(10,14,21,.75));pointer-events:none;transition:opacity .15s}
    #overlay[hidden]{display:none}
    #ovText{font-size:16px;color:#c6d3ea;text-shadow:0 1px 2px rgba(0,0,0,.6)}

    /* Controls */
    #controls{display:flex;flex-wrap:wrap;gap:10px;padding:10px 0;align-items:center}
    button,input,select{border-radius:8px;border:1px solid #2a2a32;color:#f3edff;background:#1e123a}
    button.accent{background:linear-gradient(180deg,var(--accent),var(--accent-2));border-color:#5f37d6;color:#fff;box-shadow:0 6px 18px rgba(145,70,255,.25),inset 0 0 0 1px rgba(255,255,255,.05)}
    button.accent:hover{filter:brightness(1.05)} button.accent:active{transform:translateY(1px)}
    input[type=range]{appearance:none;height:6px;background:#1d1931;border:1px solid #2b2350;width:160px;border-radius:999px}
    input[type=range]::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:var(--accent);box-shadow:0 0 8px rgba(145,70,255,.55);border:1px solid #fff1}

    /* Remapper Dropdown */
    #remapDropdown {
      display: none;
      position: absolute;
      left: 0;
      top: 44px;
      min-width: 250px;
      z-index: 101;
      background: #18181b;
      border: 1px solid #23232a;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(145,70,255,0.12);
      padding: 18px 18px 12px 18px;
      color: #ece8ff;
      font-family: "Orbitron",system-ui,sans-serif;
      font-size: 14px;
      gap: 12px;
      flex-direction: column;
      transition: opacity 0.2s;
    }
    #remapDropdown.open { display: flex; }
    #remapDropdown label {
      margin: 0 6px 0 0;
      color: #bdb8e5;
      font-size: 13px;
    }
    #remapDropdown .remap-row {
      display: flex;
      align-items: center;
      margin-bottom: 7px;
      gap: 9px;
    }
    #remapDropdown select {
      min-width: 80px;
      background: #23232a; color: #efeff1;
      border: 1px solid #2a2a32; border-radius: 6px; padding: 4px 7px;
    }
    #remapDropdown .close-remap {
      align-self: flex-end;
      margin-top: 8px;
      font-size: 13px;
      background: #2b2b38;
      color: #efeff1;
      border: 1px solid #3a3a4a;
      border-radius: 6px;
      padding: 6px 10px;
      margin-left: auto;
    }
    #remapDropdown .close-remap:hover { background: #343446; }

    /* Side panel */
    #sidePanel{display:none;grid-template-rows:min-content 1fr;gap:10px}
    #chatWrap {
      border: 1px solid #1d2436;
      border-radius: 8px;
      overflow: hidden;
      background: #0d1322;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 200px;
      width: 100%;
    }
    #chatIframe {
      width: 100%;
      height: 100%;
      min-height: 320px;
      flex: 1 1 0;
      display: block;
      border: 0;
      background: #0d1322 !important;
      color-scheme: dark;
      color: #fff;
    }
    /* Force dark mode for Twitch chat iframe container */
    .twitch-dark-bg {
      background: #0d1322 !important;
      color-scheme: dark !important;
    }

    /* Logs (debugger) */
    #logPanel{
      display:grid;
      grid-template-rows:min-content 1fr;
      border:1px solid #1d2436;
      border-radius:8px;
      overflow:hidden;
      background: #121824;
      min-height: 180px;
      max-height: 290px;
      height: 290px;
      position: relative;
      margin-bottom: 0;
    }
    #logHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 10px;
      background:#121824;
      border-bottom:1px solid #1d2436;
      min-height: 35px;
    }
    #log{
      margin:0;
      padding:10px;
      font-family:ui-monospace,Menlo,Consolas,monospace;
      font-size:12px;
      line-height:1.4;
      background:#0d1322;
      white-space:pre;
      overflow-y:auto;
      overflow-x:auto;
      height: 100%;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: #772ce8 #121824;
      border: none;
      border-radius: 0 0 8px 8px;
    }
    #log::-webkit-scrollbar {
      width: 8px;
      background: #18181b;
      border-radius: 8px;
    }
    #log::-webkit-scrollbar-thumb {
      background: #772ce8;
      border-radius: 8px;
      min-height: 22px;
    }
    #log::-webkit-scrollbar-thumb:hover {
      background: #9146ff;
    }

    /* Footer */
    footer{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;color:#7a8fb2;border-top:1px solid #20283a;background:#0e1524}
    #footerRight{margin-left:auto;display:flex;align-items:center;gap:8px}
    /* Remove debugger button */
    #btnDebugger{display:none!important}

    /* Eye Button */
    #eyeToggleWrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(var(--header-h) * 1.1);
      width: 50px;
      margin-right: 8px;
      cursor: pointer;
      user-select: none;
    }
    #eyeToggle {
      width: 30px;
      height: 23px;
      display: block;
      transition: filter 0.18s;
      filter: drop-shadow(0 0 6px #9146ff50);
    }
    #eyeToggle:active { filter: brightness(1.18); }

    /* Remap icon button */
    #remapBtn {
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      border: 1px solid #5f37d6;
      color: #fff;
      box-shadow: 0 4px 12px rgba(145,70,255,.19),inset 0 0 0 1px rgba(255,255,255,.05);
      border-radius: 8px;
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      margin-right: 3px;
      cursor: pointer;
      font-size: 13px;
      transition: filter 0.1s;
      position: relative;
      z-index: 101;
      padding: 0;
    }
    #remapBtn svg { width: 22px; height: 22px; }
    #remapBtn:hover { filter: brightness(1.08); }

    /* Controls and volume fix */
    #iconRow {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    #btnMute {
      margin-top: 0 !important;
      position: relative;
      top: 0;
      transition: none;
    }
    body.clean #btnMute { margin-top: 0 !important; top: 0; }
    body:not(.clean) #btnMute { margin-top: 0 !important; top: 0; }

    /* Ensure controls are always in grid */
    #controls {
      align-items: center;
      position: relative;
      z-index: 10;
    }
    /* Debug header fix: only fixed in debugger mode */
    header {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--banner-h);
      z-index: 30;
    }
    body.clean header { display: none !important; }

    /* --- Animated Intro Styles --- */
    #intro-overlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s;
      opacity: 1;
      pointer-events: auto;
    }
    #eyes-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 120px; /* 200 -> 120px */
      gap: 36px; /* 60 -> 36px */
      position: relative;
      width: 210px; /* 340 -> 210px */
      max-width: 90vw;
      margin: 0 auto;
    }
    .eye-wrap {
      transition: opacity 0.9s, transform 0.7s cubic-bezier(.8,2,.6,1);
      will-change: transform, opacity;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
    }
    .eye-wrap.visible { opacity: 1; }
    .eye-svg {
      width: 72px; /* 120 -> 72px */
      height: 48px; /* 80 -> 48px */
      display: block;
    }
    #intro-text {
      color: #e5e5e5;
      font-size: 1.8rem; /* 3.0rem -> 1.8rem */
      font-family: 'Oswald', 'Arial Narrow', Arial, Helvetica, sans-serif;
      font-weight: 700;
      letter-spacing: 0.12em;
      opacity: 0;
      margin-top: 4px;
      background: none;
      transition: opacity 2s;
      text-align: center;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 4px rgba(0,0,0,0.18);
      text-transform: uppercase;
    }
    #intro-overlay.fade-out { opacity: 0; pointer-events: none; transition: opacity 1s; }
    @media (max-width: 600px) {
      #eyes-container { min-height: 72px; gap: 14px; width: 100px;}
      .eye-svg { width: 36px; height: 24px; }
      #intro-text { font-size: 1.0rem; margin-top: 2px; }
    }
    /* --- End Animated Intro --- */
  </style>
</head>
<body class="clean">

  <!-- Animated HTML Intro Overlay -->
  <div id="intro-overlay">
    <div id="eyes-container"></div>
    <div id="intro-text">Doppelganger</div>
  </div>
  <!-- End Intro -->

  <div id="brandBanner" role="banner" aria-label="Credits banner"><div id="brandTrack"></div></div>

  <!-- Eye toggle, remap button inline with controls -->
  <header>
    <div id="eyeToggleWrap" title="Toggle debugger / clean mode">
      <svg id="eyeToggle" viewBox="0 0 120 80" fill="none">
        <ellipse cx="60" cy="40" rx="36" ry="16" stroke="#e5e5e5" stroke-width="4" fill="#181818"/>
        <ellipse cx="60" cy="40" rx="12" ry="12" fill="#e5e5e5"/>
        <ellipse cx="60" cy="40" rx="5" ry="5" fill="#1a1a1a"/>
      </svg>
    </div>
    <span id="pRelay" class="pill">Relay</span><span id="pWs" class="pill">WS</span><span id="pSig" class="pill">Signaling</span><span id="pIce" class="pill">ICE</span><span id="pDtls" class="pill">DTLS</span><span id="pDc" class="pill">DC</span><span id="pPc" class="pill">Peer</span><span id="pAv" class="pill">A/V</span><span id="pTransport" class="pill">Transport</span>
    <span id="wsUrl" class="pill">ws://</span>
  </header>

  <main>
    <section>
      <div id="videoWrap">
        <video id="vid" playsinline muted autoplay></video>
        <div id="overlay"><div id="ovText">Connecting…</div></div>
      </div>
      <div id="controls" style="position:relative;align-items:center;">
        <button id="remapBtn" class="accent" title="Remap controller buttons" aria-haspopup="true" aria-controls="remapDropdown" aria-expanded="false">
          <!-- Gamepad icon SVG -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 8h10a4 4 0 0 1 3.8 2.7l1.1 3.2A3 3 0 0 1 19 18h-1.7l-1.8-2H8.5l-1.8 2H5A3 3 0 0 1 2.1 13.9l1.1-3.2A4 4 0 0 1 7 8zm3 2H8v2H6v2h2v2h2v-2h2v-2h-2v-2zm8 1.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-12 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
          </svg>
        </button>
        <div id="remapDropdown" tabindex="-1"></div>
        <button id="btnChat" class="accent" title="Toggle Twitch chat" style="margin-left:2px;">Twitch Chat</button>
        <div id="volumeWrap" style="display:flex;align-items:center;gap:8px">
          <label for="vol" style="opacity:.8">Volume</label>
          <input id="vol" type="range" min="0" max="100" value="0" />
          <div id="iconRow">
            <button id="btnMute" class="muted" aria-label="Toggle mute" title="Toggle audio">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 10v4h4l5 4V6L7 10H3z"></path>
                <path d="M14.5 12a4.5 4.5 0 0 0-1.2-3.1l1.4-1.4A6.5 6.5 0 0 1 16.5 12a6.5 6.5 0 0 1-1.8 4.5l-1.4-1.4A4.5 4.5 0 0 0 14.5 12z"></path>
                <path d="M18 12a8 8 0 0 0-2.1-5.4l1.4-1.4A10 10 0 0 1 20 12a10 10 0 0 1-2.7 6.8l-1.4-1.4A8 8 0 0 0 18 12z"></path>
              </svg>
            </button>
            <div id="padIconWrap" class="off" title="Controller status">
              <svg id="padIcon" class="off" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 8h10a4 4 0 0 1 3.8 2.7l1.1 3.2A3 3 0 0 1 19 18h-1.7l-1.8-2H8.5l-1.8 2H5A3 3 0 0 1 2.1 13.9l1.1-3.2A4 4 0 0 1 7 8zm3 2H8v2H6v2h2v2h2v-2h2v-2h-2v-2zm8 1.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-12 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
              </svg>
            </div>
          </div>
        </div>
        <button id="btnFullscreen" class="accent" title="Fullscreen">Fullscreen</button>
        <button id="btnDownloadLogs">Download logs</button>
      </div>
    </section>

    <aside id="sidePanel">
      <div id="chatWrap" hidden><iframe id="chatIframe" title="Twitch chat"></iframe></div>
      <div id="logPanel"><div id="logHeader"><strong>Viewer logs</strong><span style="opacity:.7">Use “Download logs”.</span></div><pre id="log"></pre></div>
    </aside>
  </main>

  <footer>
    <small>Status indicators reflect last known state and auto-recover triggers.</small>
    <div id="footerRight"></div>
  </footer>

  <!-- Scripts: Animated Intro (runs first), then Viewer scripts -->
  <script>
    // --- Animated Intro JS ---
    function getEyeSVG(rx = 50, ry = 30, pupilDx = 0, pupilDy = 0, eyelidOpacity = 0) {
      return `
<svg class="eye-svg" viewBox="0 0 120 80" fill="none">
  <ellipse class="eyeball" cx="60" cy="40" rx="${rx}" ry="${ry}" stroke="#e5e5e5" stroke-width="4" fill="#181818"/>
  <ellipse class="iris" cx="${60 + pupilDx}" cy="${40 + pupilDy}" rx="18" ry="18" fill="#e5e5e5"/>
  <ellipse class="pupil" cx="${60 + pupilDx}" cy="${40 + pupilDy}" rx="8" ry="8" fill="#1a1a1a"/>
  <ellipse class="eyelid" cx="60" cy="40" rx="${rx}" ry="${ry}" fill="black" style="opacity:${eyelidOpacity};"/>
</svg>
      `;
    }

    const overlayIntro = document.getElementById('intro-overlay');
    const eyesContainer = document.getElementById('eyes-container');
    const introText = document.getElementById('intro-text');
    let animationSkipped = false;
    let skipTimeout;

    function animateEyeShape(eye, opts, duration = 400) {
      const eyeball = eye.querySelector('.eyeball');
      const iris = eye.querySelector('.iris');
      const pupil = eye.querySelector('.pupil');
      let start = null;
      const rx0 = +eyeball.getAttribute('rx');
      const ry0 = +eyeball.getAttribute('ry');
      const irisCx0 = +iris.getAttribute('cx');
      const irisCy0 = +iris.getAttribute('cy');
      const pupilCx0 = +pupil.getAttribute('cx');
      const pupilCy0 = +pupil.getAttribute('cy');
      const rx1 = opts.rx;
      const ry1 = opts.ry;
      const irisCx1 = 60 + opts.pupilDx;
      const irisCy1 = 40 + opts.pupilDy;
      const pupilCx1 = 60 + opts.pupilDx;
      const pupilCy1 = 40 + opts.pupilDy;

      function stepEye(ts) {
        if (!start) start = ts;
        let t = Math.min(1, (ts - start)/duration);
        t = t<0.5 ? 4*t*t*t : 1-(-2*t+2)**3/2;
        eyeball.setAttribute('rx', rx0 + (rx1 - rx0)*t);
        eyeball.setAttribute('ry', ry0 + (ry1 - ry0)*t);
        iris.setAttribute('cx', irisCx0 + (irisCx1 - irisCx0)*t);
        iris.setAttribute('cy', irisCy0 + (irisCy1 - irisCy0)*t);
        pupil.setAttribute('cx', pupilCx0 + (pupilCx1 - pupilCx0)*t);
        pupil.setAttribute('cy', pupilCy0 + (pupilCy1 - pupilCy0)*t);
        const eyelid = eye.querySelector('.eyelid');
        eyelid.setAttribute('rx', rx0 + (rx1 - rx0)*t);
        eyelid.setAttribute('ry', ry0 + (ry1 - ry0)*t);
        if (t < 1) requestAnimationFrame(stepEye);
      }
      requestAnimationFrame(stepEye);
    }

    function setBlink(eye, closed, duration = 200) {
      const eyelid = eye.querySelector('.eyelid');
      eyelid.style.transition = `opacity ${duration}ms`;
      eyelid.style.opacity = closed ? 1 : 0;
    }
    function widenEye(eye, widened = true) {
      const eyeball = eye.querySelector('.eyeball');
      const eyelid = eye.querySelector('.eyelid');
      const targetRy = widened ? 38 : 30;
      eyeball.setAttribute('ry', targetRy);
      eyelid.setAttribute('ry', targetRy);
    }

    function fadeInEyeWrap(eyeWrap, duration = 900, cb) {
      eyeWrap.style.transition = `opacity ${duration}ms`;
      setTimeout(() => {
        eyeWrap.style.opacity = 1;
        if (typeof cb === "function") setTimeout(cb, duration);
      }, 20);
    }

    function fadeOut(element, duration = 800) {
      element.style.opacity = 0;
      element.style.transition = `opacity ${duration}ms`;
    }

    function fadeIn(element, duration = 2000) {
      element.style.opacity = 1;
      element.style.transition = `opacity ${duration}ms`;
    }

    function animateIntro() {
      eyesContainer.innerHTML = '';
      introText.style.opacity = 0;
      introText.style.backgroundPosition = 'left';

      const eyeForward = {rx:50, ry:30, pupilDx:0, pupilDy:0};
