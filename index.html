<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Twitch Controller Relay Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1116;
      --panel: #151822;
      --text: #e6e6e6;
      --muted: #a3a3a3;
      --accent: #7c8cff;
      --ok: #44d19a;
      --warn: #f5a524;
      --bad: #ff5c5c;
      --border: #222633;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }
    header, footer {
      padding: 10px 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    main {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 12px;
      padding: 12px;
    }
    #videoWrap {
      position: relative;
      background: #000;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      min-height: 240px;
    }
    video {
      width: 100%;
      height: auto;
      background: #000;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding: 8px;
    }
    #pillbar {
      display: flex; gap: 8px; flex-wrap: wrap; align-items: center;
    }
    .pill {
      padding: 6px 10px; border-radius: 999px; font-size: 12px;
      border: 1px solid var(--border); background: #0e1220; color: var(--muted);
    }
    .pill.ok { color: var(--ok); border-color: #224437; background: #15221d; }
    .pill.warn { color: var(--warn); border-color: #4a3b1a; background: #1a1711; }
    .pill.bad { color: var(--bad); border-color: #4a1f1f; background: #1a1111; }
    button, .btn {
      all: unset;
      display: inline-flex; align-items: center; justify-content: center;
      padding: 8px 12px; border-radius: 6px; cursor: pointer;
      border: 1px solid var(--border); background: #121626; color: var(--text);
      font-size: 13px;
    }
    button:hover { background: #182044; }
    #rightPanel {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    #rightHeader {
      display: flex; align-items: center; justify-content: space-between;
      background: var(--panel); padding: 8px 10px;
    }
    #chatWrap { height: 480px; background: #0c0f18; border-top: 1px solid var(--border); }
    iframe { width: 100%; height: 100%; border: 0; background: #0c0f18; }
    #log {
      height: 180px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px; background: #0c0f18; border-top: 1px solid var(--border); padding: 8px;
      white-space: pre-wrap;
    }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    #controls { display: flex; gap: 8px; flex-wrap: wrap; }
    #unmuteHint { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <div class="row" id="pillbar">
      <span class="pill" id="pSig">Signaling</span>
      <span class="pill" id="pIce">ICE</span>
      <span class="pill" id="pDtls">DTLS</span>
      <span class="pill" id="pPc">Peer</span>
      <span class="pill" id="pDc">DC</span>
      <span class="pill" id="pAv">A/V</span>
      <span class="pill" id="pWs">WS</span>
      <span class="pill" id="pHost">Host</span>
      <span class="pill" id="pRelay">Relay</span>
    </div>
  </header>

  <main>
    <section id="videoPanel">
      <div class="row" id="controls">
        <button id="btnUnmute">Unmute</button>
        <button id="btnChat">Toggle chat</button>
        <button id="btnRemap">Toggle remap</button>
        <span id="unmuteHint">If muted, click Unmute to hear audio.</span>
      </div>
      <div id="videoWrap">
        <video id="vid" playsinline autoplay muted></video>
        <div id="overlay">
          <div id="ovText">Waiting for video frames…</div>
        </div>
      </div>
      <div id="log"></div>
    </section>

    <aside id="rightPanel">
      <div id="rightHeader">
        <div>Twitch chat</div>
        <div class="row">
          <label class="row" style="gap:4px;">
            <span class="pill">Channel:</span>
            <input id="chatChannel" placeholder="twitch channel" style="all:unset;border:1px solid var(--border);padding:4px 8px;border-radius:6px;background:#0e1220;color:var(--text);width:160px;" />
          </label>
          <button id="btnSetChannel">Set</button>
        </div>
      </div>
      <div id="chatWrap" hidden>
        <iframe id="chatIframe" referrerpolicy="no-referrer"></iframe>
      </div>
    </aside>
  </main>

  <footer>
    <span class="pill">Viewer</span>
    <span id="wsUrl" class="pill"></span>
  </footer>

<script>
/* === Viewer WebRTC + Input Patch Block (drop-in) ===
   - Keeps your protocol: viewer-initiated offer, {type:'candidate', viewer, ...}
   - Auto-reconnects on ICE/PC failure and WS close/error
   - Sends inputs with exact schema {Buttons, Axes, Triggers} (+ viewer + viewer_id)
   - Fixes Twitch chat "refused to connect" by using page host as parent
*/

  // Debug helpers (unchanged)
  const debugPanel = document.getElementById('debug-panel');
  const stateLine = document.getElementById('state-line');
  document.getElementById('debug-toggle')
    .addEventListener('click', () => {
      debugPanel.style.display =
        debugPanel.style.display === 'none' ? 'block' : 'none';
    });
  function logDebug(msg) {
    const div = document.createElement('div');
    div.textContent = msg;
    debugPanel.appendChild(div);
    debugPanel.scrollTop = debugPanel.scrollHeight;
    console.log(msg);
  }
  function setIndicator(color) {
    document.getElementById('connection-indicator').style.backgroundColor = color;
  }
  function renderState(pc, dc) {
    stateLine.textContent = [
      `ICE: ${pc.iceConnectionState}`,
      `DTLS: ${pc.connectionState}`,
      `Signaling: ${pc.signalingState}`,
      `DC: ${dc?.readyState ?? 'n/a'}`
    ].join(' | ');
  }

  // Relay derivation (GitHub Pages uses ?relay=, ngrok uses location.host)
  const params = new URLSearchParams(window.location.search);
  const pageHost = window.location.host;
  let relayHost = (params.get('relay') || pageHost).replace(/^https?:\/\//, '').replace(/\/+$/, '');
  const wsUrl = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${relayHost}/ws/viewer`;

  // Twitch chat: parent MUST be the page host, not the relay host
  document.getElementById('chat-iframe').src =
    `https://www.twitch.tv/embed/junkfoodjon/chat?parent=${pageHost}`;

  // Button remap UI (unchanged)
  const buttonMap = {
    0:'A',1:'B',2:'X',3:'Y',
    4:'LB',5:'RB',8:'Back',9:'Start',
    10:'LS',11:'RS',12:'DPadUp',
    13:'DPadDown',14:'DPadLeft',15:'DPadRight'
  };
  let remap = JSON.parse(localStorage.getItem('remapConfig')||'{}');
  Object.values(buttonMap).forEach(b=>{ if(!remap[b]) remap[b]=b; });
  function buildRemapUI(){
    const panel = document.getElementById('remap-panel');
    panel.innerHTML = '<b>Button Remap</b><br/>';
    Object.values(buttonMap).forEach(btn=>{
      const row = document.createElement('div');
      row.textContent = btn+' → ';
      const sel = document.createElement('select');
      Object.values(buttonMap).forEach(t=>{
        const opt = document.createElement('option');
        opt.value=opt.textContent=t;
        if(remap[btn]===t) opt.selected=true;
        sel.appendChild(opt);
      });
      sel.onchange=()=>{
        remap[btn]=sel.value;
        localStorage.setItem('remapConfig',JSON.stringify(remap));
        logDebug(`Remap ${btn}→${sel.value}`);
      };
      row.appendChild(sel);
      panel.appendChild(row);
    });
  }
  buildRemapUI();
  let remapVisible=true;
  document.getElementById('remap-toggle')
    .addEventListener('click',()=>{
      const p = document.getElementById('remap-panel');
      p.style.display = remapVisible?'none':'block';
      remapVisible = !remapVisible;
    });

  // Config
  const DEADZONE = 0.12;
  const SEND_MS = 16; // ~60Hz
  const videoEl = document.getElementById('webrtc');

  // Session state
  let pc, ws, dc, viewerID = null;
  let restarting = false;
  let lastPayload = '';

  // Start/stop/restart session
  function startViewer() {
    logDebug('WS URL → ' + wsUrl);

    pc = new RTCPeerConnection({ sdpSemantics: 'unified-plan' });
    dc = pc.createDataChannel('inputs',{ordered:true});
    pc.addTransceiver('video',{direction:'recvonly'});
    pc.addTransceiver('audio',{direction:'recvonly'});

    pc.ontrack = e=>{
      videoEl.srcObject = e.streams[0];
      logDebug('Track attached');
      videoEl.play().catch(err=>logDebug('Autoplay blocked: '+err));
    };
    dc.onopen  = ()=>{ logDebug('DC open'); renderState(pc,dc); };
    dc.onclose = ()=>{ logDebug('DC closed'); renderState(pc,dc); };

    pc.oniceconnectionstatechange = ()=>{
      const s=pc.iceConnectionState;
      renderState(pc,dc);
      setIndicator(s==='connected'||s==='completed'?'limegreen'
        :s==='checking'?'gold':'gray');
      logDebug('ICE '+s);
      if (s === 'disconnected') restartSession();
    };

    pc.onconnectionstatechange = ()=>{
      const s = pc.connectionState;
      logDebug('Conn state '+s);
      renderState(pc,dc);
      if (s === 'failed' || s === 'disconnected') restartSession();
    };

    pc.onicecandidate = ev=>{
      if(ev.candidate && viewerID){
        ws?.readyState===1 && ws.send(JSON.stringify({
          type:'candidate', viewer:viewerID,
          candidate:{
            candidate:ev.candidate.candidate,
            sdpMid:ev.candidate.sdpMid,
            sdpMLineIndex:ev.candidate.sdpMLineIndex
          }
        }));
        logDebug('Sent ICE candidate');
      }
    };

    ws = new WebSocket(wsUrl);
    ws.onopen = ()=>{
      logDebug('WS open');
      setIndicator('gold');
      ws.send(JSON.stringify({type:'hello',role:'viewer'}));
    };
    ws.onerror = err=>{
      logDebug('WebSocket error: '+ (err.message||JSON.stringify(err)));
      setIndicator('gray');
      restartSession();
    };
    ws.onclose = ()=>{
      logDebug('WS closed');
      setIndicator('gray');
      restartSession();
    };
    ws.onmessage = async evt=>{
      const msg = JSON.parse(evt.data);

      if(msg.type==='welcome'){
        viewerID=msg.viewer_id;
        logDebug('Welcome '+viewerID);

        // Your protocol: viewer creates offer
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({
          type:'offer', role:'viewer',
          viewer:viewerID, sdp:pc.localDescription
        }));
        renderState(pc,dc);

      } else if(msg.type==='answer'){
        await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
        logDebug('Answer applied');
        renderState(pc,dc);

      } else if(msg.type==='candidate'){
        try {
          await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
          logDebug('Candidate added');
        } catch (e) {
          logDebug('ICE add error '+e.message);
        }
      }
    };
  }

  function stopSession() {
    try { dc?.close(); } catch {}
    try { ws?.close(); } catch {}
    try { pc?.close(); } catch {}
    dc = ws = pc = null;
  }
  function restartSession() {
    if (restarting) return;
    restarting = true;
    stopSession();
    setTimeout(()=>{ restarting=false; startViewer(); }, 500);
  }

  // Inputs: exact schema + change detection
  function applyDZ(v){ return Math.abs(v)<DEADZONE ? 0 : v; }
  function collectGamepadPayload() {
    const gps = navigator.getGamepads?.() || [];
    const gp = gps[0]; if (!gp || !viewerID) return null;

    // Buttons → names (remapped)
    const Buttons = gp.buttons.map((b,i) => {
      if (b.pressed && buttonMap[i] && i!==6 && i!==7) return remap[buttonMap[i]];
      return 0;
    }).filter(x => x !== 0);

    // Axes → with deadzone and rounding
    const Axes = gp.axes.map(v => +applyDZ(v).toFixed(3));

    // Triggers
    const Triggers = {
      LT: gp.buttons[6]?.value ? +gp.buttons[6].value.toFixed(3) : 0,
      RT: gp.buttons[7]?.value ? +gp.buttons[7].value.toFixed(3) : 0
    };

    return { viewer: viewerID, viewer_id: viewerID, Buttons, Axes, Triggers };
  }

  setInterval(()=>{
    const p = collectGamepadPayload();
    if (!p) return;
    const json = JSON.stringify({ type:'input', ...p });
    if (json !== lastPayload) {
      if (dc && dc.readyState==='open') dc.send(json);
      else if (ws && ws.readyState===1) ws.send(json);
      lastPayload = json;
      // Minimal debug
      logDebug(`[SEND] Buttons=${p.Buttons.join('|')} Axes=${p.Axes.join(',')} LT=${p.Triggers.LT} RT=${p.Triggers.RT}`);
    }
  }, SEND_MS);

  // Chat toggle & Unmute (unchanged)
  document.getElementById('chat-toggle')
    .addEventListener('click',()=>{
      const p = document.getElementById('chat-panel');
      p.style.display = p.style.display==='block'?'none':'block';
      logDebug(p.style.display+' chat');
    });
  document.getElementById('unmute')
    .addEventListener('click',()=>{
      videoEl.muted=false;
      videoEl.play().catch(e=>logDebug('Unmute err:'+e));
    });

  // Kick off
  startViewer();
</script>
</body>
</html>
