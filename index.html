<!DOCTYPE html>
<html>
<head>
  <title>Viewer Controller + Stream</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: black; overflow: hidden;
    }
    #twitch-player {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    #debug-toggle {
      position: absolute; top: 10px; right: 10px;
      z-index: 1000;
    }
    #debug-panel {
      position: absolute; top: 40px; right: 10px;
      background: rgba(0,0,0,0.7); color: #0f0;
      font-family: monospace; font-size: 12px;
      padding: 5px; max-width: 300px; max-height: 200px;
      overflow-y: auto; display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Twitch Embed -->
  <iframe
    id="twitch-player"
    src="https://player.twitch.tv/?channel=junkfoodjon&parent=localhost"
    allowfullscreen>
  </iframe>

  <!-- Debug toggle button -->
  <button id="debug-toggle">Toggle Debug</button>

  <!-- Debug panel -->
  <div id="debug-panel"></div>

  <script>
    const debugPanel = document.getElementById('debug-panel');
    const toggleBtn = document.getElementById('debug-toggle');
    toggleBtn.addEventListener('click', () => {
      debugPanel.style.display = (debugPanel.style.display === 'none') ? 'block' : 'none';
    });

    function logDebug(msg) {
      const p = document.createElement('div');
      p.textContent = msg;
      debugPanel.appendChild(p);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    // --- WebSocket connection to your relay ---
    const ws = new WebSocket("wss://complicatedly-lacier-cristine.ngrok-free.dev/viewer");

    ws.onopen = () => logDebug("Connected to relay server.");
    ws.onclose = () => logDebug("Disconnected from relay server.");
    ws.onerror = (err) => logDebug("WebSocket error: " + err);

    // --- Gamepad polling loop ---
    function pollGamepads() {
      const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
      if (gamepads[0]) {
        const gp = gamepads[0];

        // Collect pressed buttons
        const buttons = [];
        gp.buttons.forEach((btn, i) => {
          if (btn.pressed) {
            buttons.push(i);
          }
        });

        // Collect axes
        const axes = gp.axes.map(v => parseFloat(v.toFixed(2)));

        // Send to relay
        const payload = {
          viewer: "anon-" + Math.floor(Math.random()*1000), // replace with real ID if you have one
          buttons: buttons,
          axes: axes
        };
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify(payload));
        }

        logDebug("Sent: " + JSON.stringify(payload));
      }
      requestAnimationFrame(pollGamepads);
    }

    window.addEventListener("gamepadconnected", (e) => {
      logDebug("Gamepad connected: " + e.gamepad.id);
      pollGamepads();
    });

    window.addEventListener("gamepaddisconnected", (e) => {
      logDebug("Gamepad disconnected: " + e.gamepad.id);
    });
  </script>
</body>
</html>
